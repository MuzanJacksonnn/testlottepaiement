<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Créneaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-bottom: 20px;
        }
        .time-slot {
            margin-bottom: 15px;
        }
        .time-slot input {
            margin-right: 10px;
        }
        button {
            background-color: #d31444;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservation de Créneaux</h1>
        <form id="reservation-form">
            <div class="time-slot">
                <input type="checkbox" id="slot-1" name="time-slot" value="9:00-9:30">
                <label for="slot-1">9:00 - 9:30</label>
            </div>
            <div class="time-slot">
                <input type="checkbox" id="slot-2" name="time-slot" value="9:30-10:00">
                <label for="slot-2">9:30 - 10:00</label>
            </div>
            <!-- Ajouter plus de créneaux ici -->
            <button type="submit">Réserver</button>
        </form>
    </div>
    <script>
        // JavaScript pour gérer la sélection des créneaux
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logique pour gérer la réservation
            alert('Créneau réservé avec succès !');
        });
    </script>
</body>
</html>
