    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-bottom: 20px;
        }
        .time-slot-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .time-slot {
            flex: 1;
            margin: 5px;
            text-align: center;
        }
        .time-slot button {
            background-color: white;
            color: #022641;
            padding: 15px;
            border: 2px solid #022641;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .time-slot button:hover {
            background-color: #022641;
            color: white;
        }
        .time-slot button.full {
            background-color: grey;
            border-color: grey;
            color: white;
            pointer-events: none;
        }
        .validation-button {
            display: block;
            margin: 20px auto;
            background-color: #022641;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .validation-button:hover {
            background-color: #d31444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservation de Créneaux</h1>
        <form id="reservation-form"></form>
        <button type="button" id="validate-button" class="validation-button" disabled>Je valide mon créneau</button>
    </div>

    <script>
        function formatTime(hour, minute) {
            return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        }

        function generateTimeSlots() {
            const form = document.getElementById('reservation-form');
            let startHour = 9;
            const endHour = 18;

            while (startHour < endHour) {
                const timeSlotRow = document.createElement('div');
                timeSlotRow.className = 'time-slot-row';

                for (let i = 0; i < 2; i++) {
                    const startMinute = i === 0 ? 0 : 30;
                    const endMinute = i === 0 ? 30 : 0;
                    const slotId = `slot-${startHour}-${startMinute}`;

                    const slotContainer = document.createElement('div');
                    slotContainer.className = 'time-slot';
                    slotContainer.innerHTML = `<button type="button" id="${slotId}" class="time-button">${formatTime(startHour, startMinute)} - ${formatTime(startHour + (endMinute === 0 ? 1 : 0), endMinute)}</button>`;
                    timeSlotRow.appendChild(slotContainer);
                }
                form.appendChild(timeSlotRow);
                startHour++;
            }
        }

        generateTimeSlots();

        let selectedSlot = null;

        document.getElementById('reservation-form').addEventListener('click', function(event) {
            if (event.target.classList.contains('time-button')) {
                if (selectedSlot) selectedSlot.classList.remove('selected');
                selectedSlot = event.target;
                selectedSlot.classList.add('selected');
                document.getElementById('validate-button').disabled = false;
            }
        });

        document.getElementById('validate-button').addEventListener('click', function() {
            if (!selectedSlot) return alert('Veuillez sélectionner un créneau.');
            saveToGoogleSheet(selectedSlot.textContent);
            alert('Créneau réservé avec succès !');
        });
