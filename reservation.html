<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Créneaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-bottom: 20px;
        }
        .time-slot {
            margin-bottom: 15px;
        }
        .time-slot input {
            margin-right: 10px;
        }
        button {
            background-color: #d31444;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .time-slot.full {
            color: grey;
        }
        .time-slot.full input {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservation de Créneaux</h1>
        <form id="reservation-form">
            <!-- Les créneaux seront générés ici -->
        </form>
    </div>
    <script>
        // Fonction pour générer les créneaux horaires
        function generateTimeSlots() {
            const form = document.getElementById('reservation-form');
            let startHour = 9; // Heure de début
            const endHour = 18; // Heure de fin

            while (startHour < endHour) {
                if (startHour == 12) {
                    // Sauter la pause déjeuner
                    startHour = 13;
                }

                const startTime = `${startHour}:00`;
                const endTime = `${startHour}:30`;
                const slotId = `slot-${startHour}-00`;

                const slotContainer = document.createElement('div');
                slotContainer.className = 'time-slot';
                slotContainer.setAttribute('data-max', '3');
                slotContainer.setAttribute('data-count', '0');
                slotContainer.innerHTML = `
                    <input type="checkbox" id="${slotId}" name="time-slot" value="${startTime}-${endTime}">
                    <label for="${slotId}">${startTime} - ${endTime}</label>
                `;

                form.appendChild(slotContainer);

                const nextStartTime = `${startHour}:30`;
                const nextEndTime = `${startHour + 1}:00`;
                const nextSlotId = `slot-${startHour}-30`;

                const nextSlotContainer = document.createElement('div');
                nextSlotContainer.className = 'time-slot';
                nextSlotContainer.setAttribute('data-max', '3');
                nextSlotContainer.setAttribute('data-count', '0');
                nextSlotContainer.innerHTML = `
                    <input type="checkbox" id="${nextSlotId}" name="time-slot" value="${nextStartTime}-${nextEndTime}">
                    <label for="${nextSlotId}">${nextStartTime} - ${nextEndTime}</label>
                `;

                form.appendChild(nextSlotContainer);

                startHour += 1; // Passer à l'heure suivante
            }
        }

        // Appeler la fonction pour générer les créneaux
        generateTimeSlots();

        // JavaScript pour gérer la sélection des créneaux
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedSlot = document.querySelector('input[name="time-slot"]:checked');
            if (selectedSlot) {
                const slotContainer = selectedSlot.parentElement;
                const currentCount = parseInt(slotContainer.getAttribute('data-count'), 10);
                const maxCount = parseInt(slotContainer.getAttribute('data-max'), 10);

                if (currentCount < maxCount) {
                    slotContainer.setAttribute('data-count', currentCount + 1);
                    if (currentCount + 1 >= maxCount) {
                        slotContainer.classList.add('full');
                    }
                    alert('Créneau réservé avec succès !');
                } else {
                    alert('Ce créneau est complet.');
                }
            } else {
                alert('Veuillez sélectionner un créneau.');
            }
        });
    </script>
</body>
</html>
