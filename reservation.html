<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
</head>
<body>
    <h1>Réservez un créneau</h1>
    <div id="booking-form">
        <label for="time-slot">Choisissez un créneau horaire :</label>
        <select id="time-slot">
            <option value="9:00">09:00 - 09:30</option>
            <option value="9:30">09:30 - 10:00</option>
            <option value="10:00">10:00 - 10:30</option>
            <!-- Ajoutez d'autres créneaux ici -->
            <option value="17:30">17:30 - 18:00</option>
        </select>
        <button id="submit-booking">Réserver</button>
    </div>

    <!-- Charger Firebase App et Database en premier -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Attendre que la page soit complètement chargée avant d'exécuter Firebase
        document.addEventListener("DOMContentLoaded", function() {

            // Configuration Firebase
            const firebaseConfig = {
                apiKey: "TON_API_KEY",
                authDomain: "TON_PROJECT_ID.firebaseapp.com",
                databaseURL: "https://TON_PROJECT_ID-default-rtdb.firebaseio.com",
                projectId: "TON_PROJECT_ID",
                storageBucket: "TON_PROJECT_ID.appspot.com",
                messagingSenderId: "TON_MESSAGING_SENDER_ID",
                appId: "TON_APP_ID"
            };

            // Initialisation de Firebase
            firebase.initializeApp(firebaseConfig);

            // Référence à la base de données
            const database = firebase.database();

            // Événement sur le bouton de réservation
            document.getElementById('submit-booking').addEventListener('click', function() {
                const timeSlot = document.getElementById('time-slot').value;

                // Enregistrement du créneau dans Firebase
                const bookingRef = database.ref('bookings/' + timeSlot);

                bookingRef.once('value').then((snapshot) => {
                    const bookings = snapshot.val() || 0;

                    if (bookings < 3) {
                        bookingRef.set(bookings + 1)
                            .then(() => alert("Réservation confirmée pour le créneau " + timeSlot))
                            .catch(error => alert("Erreur lors de la réservation : " + error.message));
                    } else {
                        alert("Désolé, le créneau est complet !");
                    }
                });
            });

        });
    </script>
</body>
</html>
