<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Créneaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            max-width: 800px; /* Largeur augmentée pour 3 boutons par ligne */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-bottom: 20px;
        }
        .time-slot-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .time-slot {
            flex: 1;
            margin: 5px;
            text-align: center;
        }
        .time-slot button {
            background-color: white;
            color: #022641;
            padding: 15px;
            border: 2px solid #022641;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .time-slot button:hover {
            background-color: #022641;
            color: white;
        }
        .time-slot button.full {
            background-color: grey;
            border-color: grey;
            color: white;
            pointer-events: none;
        }
        .time-slot button.full:hover {
            background-color: grey;
            border-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservation de Créneaux</h1>
        <form id="reservation-form">
            <!-- Les créneaux seront générés ici -->
        </form>
    </div>
    <script>
        // Fonction pour formater les heures
        function formatTime(hour, minute) {
            return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        }

        // Fonction pour générer les créneaux horaires
        function generateTimeSlots() {
            const form = document.getElementById('reservation-form');
            let startHour = 9; // Heure de début
            const endHour = 18; // Heure de fin

            while (startHour < endHour) {
                const timeSlotRow = document.createElement('div');
                timeSlotRow.className = 'time-slot-row';

                if (startHour === 12) {
                    // Sauter la pause déjeuner
                    startHour = 13;
                }

                for (let i = 0; i < 2; i++) { // Deux créneaux par itération
                    const startMinute = i === 0 ? 0 : 30;
                    const endMinute = i === 0 ? 30 : 0;
                    const slotId = `slot-${startHour}-${startMinute}`;

                    const slotContainer = document.createElement('div');
                    slotContainer.className = 'time-slot';
                    slotContainer.setAttribute('data-max', '3');
                    slotContainer.setAttribute('data-count', '0');

                    const currentHour = startHour + (endMinute === 0 ? 1 : 0);
                    slotContainer.innerHTML = `
                        <button type="button" id="${slotId}" class="time-button">${formatTime(startHour, startMinute)} - ${formatTime(currentHour, endMinute)}</button>
                    `;

                    timeSlotRow.appendChild(slotContainer);
                }

                form.appendChild(timeSlotRow);
                startHour += 1; // Passer à l'heure suivante
            }
        }

        // Appeler la fonction pour générer les créneaux
        generateTimeSlots();

        // JavaScript pour gérer la sélection des créneaux
        document.getElementById('reservation-form').addEventListener('click', function(event) {
            if (event.target.classList.contains('time-button')) {
                const slotContainer = event.target.parentElement;
                const currentCount = parseInt(slotContainer.getAttribute('data-count'), 10);
                const maxCount = parseInt(slotContainer.getAttribute('data-max'), 10);

                if (currentCount < maxCount) {
                    slotContainer.setAttribute('data-count', currentCount + 1);
                    if (currentCount + 1 >= maxCount) {
                        event.target.classList.add('full');
                    }
                    alert('Créneau réservé avec succès !');
                } else {
                    alert('Ce créneau est complet.');
                }
            }
        });
    </script>
</body>
</html>
