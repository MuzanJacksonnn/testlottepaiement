<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation des créneaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #022641;
            font-size: 22px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #022641;
            display: block;
            margin-bottom: 8px;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #d31444;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            background-color: #b01138;
        }
    </style>
</head>
<body>
    <h1>Réservez un créneau</h1>

    <div class="time-slots" id="time-slots">
        <button class="time-slot-btn" data-time="9:00">09:00</button>
        <button class="time-slot-btn" data-time="9:30">09:30</button>
        <button class="time-slot-btn" data-time="10:00">10:00</button>
        <!-- Ajoutez d'autres créneaux ici -->
        <button class="time-slot-btn" data-time="17:30">17:30</button>
    </div>

    <button id="submit-booking">Réserver</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCeNhksyvzK1u5p-R6deAnCfNL_kQDH8uA",
            authDomain: "TON_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://lotte-buyer-meeting-9c929-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "lotte-buyer-meeting-9c929",
            storageBucket: "lotte-buyer-meeting-9c929.appspot.com",
            messagingSenderId: "791634146132",
            appId: "1:791634146132:web:28160f48220d4778014ec1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let selectedTimeSlot = null;

        // Ajouter un événement de sélection pour chaque bouton de créneau
        document.querySelectorAll('.time-slot-btn').forEach(button => {
            button.addEventListener('click', function () {
                // Désélectionner les autres boutons
                document.querySelectorAll('.time-slot-btn').forEach(btn => btn.classList.remove('selected'));
                // Sélectionner ce bouton
                button.classList.add('selected');
                // Récupérer la valeur du créneau
                selectedTimeSlot = button.getAttribute('data-time');
            });
        });

        // Gestion du clic sur "Réserver"
        document.getElementById('submit-booking').addEventListener('click', function() {
            if (!selectedTimeSlot) {
                alert('Veuillez sélectionner un créneau horaire.');
                return;
            }

            const timeSlotRef = ref(database, 'bookings/' + selectedTimeSlot);

            // Vérifier les réservations existantes
            get(timeSlotRef).then((snapshot) => {
                const bookings = snapshot.val() || 0;
                if (bookings < 3) {
                    // Ajouter une réservation
                    set(timeSlotRef, bookings + 1)
                        .then(() => alert("Réservation confirmée pour le créneau " + selectedTimeSlot))
                        .catch(error => alert("Erreur lors de la réservation : " + error.message));
                } else {
                    alert("Désolé, le créneau est complet !");
                }
            }).catch((error) => {
                console.error("Erreur lors de la lecture des données:", error);
                alert("Erreur lors de la vérification du créneau: " + error.message);
            });
        });
    </script>
</body>
</html>
