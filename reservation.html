<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Créneaux</title>

    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-bottom: 20px;
        }
        .time-slot-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .time-slot {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .time-slot:hover {
            background-color: #80deea;
        }
        .reserved {
            background-color: #ffcdd2 !important;
            cursor: not-allowed;
        }
        .reserved:hover {
            background-color: #ef9a9a !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservation de Créneaux</h1>
        <div id="time-slots">
            <!-- Time slots will be dynamically generated here -->
        </div>
        <button id="authorize-button" onclick="handleAuthClick()">Authorize</button>
        <button id="signout-button" onclick="handleSignoutClick()">Sign Out</button>
    </div>

    <script>
        // Your API key and Client ID
        const API_KEY = 'AIzaSyDnHtjDyvTlFz7ulG_4lUnAwUMktJau4zU';
        const CLIENT_ID = '28775012084-bgbm343p1vdcu5btidndqb4fq3n8fvmi.apps.googleusercontent.com';
        const SPREADSHEET_ID = '1prrF-r9e__1SiVI7-9XSCtgcsov6Fuq-haxalQHflio';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                // Handle the initial sign-in state.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                document.getElementById('authorize-button').onclick = handleAuthClick;
                document.getElementById('signout-button').onclick = handleSignoutClick;
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                // User is signed in, you can make API calls here
                console.log('User is signed in');
            } else {
                // User is signed out
                console.log('User is signed out');
            }
        }

        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        // Load the client library and initialize the API
        handleClientLoad();
    </script>
</body>
</html>
