<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Créneaux</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Réservation de Créneaux</h1>
        <form id="reservation-form">
            <!-- Les créneaux seront générés ici -->
        </form>
        <button type="button" id="validate-button" class="validation-button" disabled>Je valide mon créneau</button>
    </div>

    <script>
        function formatTime(hour, minute) {
            return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        }

        function generateTimeSlots() {
            const form = document.getElementById('reservation-form');
            let startHour = 9;
            const endHour = 18;

            while (startHour < endHour) {
                const timeSlotRow = document.createElement('div');
                timeSlotRow.className = 'time-slot-row';

                if (startHour === 12) startHour = 13;

                for (let i = 0; i < 2; i++) {
                    const startMinute = i === 0 ? 0 : 30;
                    const endMinute = i === 0 ? 30 : 0;
                    const slotId = `slot-${startHour}-${startMinute}`;

                    const slotContainer = document.createElement('div');
                    slotContainer.className = 'time-slot';
                    slotContainer.setAttribute('data-max', '3');
                    slotContainer.setAttribute('data-count', '0');

                    const currentHour = startHour + (endMinute === 0 ? 1 : 0);
                    slotContainer.innerHTML = `
                        <button type="button" id="${slotId}" class="time-button">${formatTime(startHour, startMinute)} - ${formatTime(currentHour, endMinute)}</button>
                    `;

                    timeSlotRow.appendChild(slotContainer);
                }
                form.appendChild(timeSlotRow);
                startHour++;
            }
        }

        generateTimeSlots();

        let selectedSlot = null;

        document.getElementById('reservation-form').addEventListener('click', function(event) {
            if (event.target.classList.contains('time-button')) {
                if (selectedSlot) selectedSlot.classList.remove('selected');
                selectedSlot = event.target;
                selectedSlot.classList.add('selected');
                document.getElementById('validate-button').disabled = false;
            }
        });

        document.getElementById('validate-button').addEventListener('click', function() {
            if (!selectedSlot) return alert('Veuillez sélectionner un créneau.');

            const slotContainer = selectedSlot.parentElement;
            const currentCount = parseInt(slotContainer.getAttribute('data-count'));
            const maxCount = parseInt(slotContainer.getAttribute('data-max'));

            if (currentCount < maxCount) {
                slotContainer.setAttribute('data-count', currentCount + 1);
                if (currentCount + 1 >= maxCount) selectedSlot.classList.add('full');
                saveToGoogleSheet(selectedSlot.textContent);
                alert('Créneau réservé avec succès !');
                document.getElementById('validate-button').disabled = true;
                selectedSlot.classList.remove('selected');
                selectedSlot = null;
            } else {
                alert('Ce créneau est complet.');
            }
        });

        function saveToGoogleSheet(timeSlot) {
            const CLIENT_ID = '28775012084-bgbm343p1vdcu5btidndqb4fq3n8fvmi.apps.googleusercontent.com';
            const API_KEY = 'AIzaSyDnHtjDyvTlFz7ulG_4lUnAwUMktJau4zU';
            const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
            const SCOPES = "https://www.googleapis.com/auth/spreadsheets.append";

            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES
                }).then(() => {
                    return gapi.auth2.getAuthInstance().signIn();
                }).then(() => {
                    appendToSheet(timeSlot);
                }).catch((error) => {
                    console.error('Erreur d\'authentification :', error);
                    alert('Erreur d\'authentification Google.');
                });
            });

            function appendToSheet(timeSlot) {
                const spreadsheetId = '1prrF-r9e__1SiVI7-9XSCtgcsov6Fuq-haxalQHflio';
                const range = 'Sheet2!A:B';

                gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId,
                    range,
                    valueInputOption: 'RAW',
                    resource: {
                        values: [[new Date().toISOString(), timeSlot]]
                    }
                }).then((response) => {
                    console.log('Réservation ajoutée :', response.result);
                }).catch((error) => {
                    console.error('Erreur d\'ajout :', error);
                    alert('Erreur lors de l\'ajout à Google Sheets.');
                });
            }
        }
    </script>
</body>
</html>
