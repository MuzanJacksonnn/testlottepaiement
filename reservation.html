<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Créneaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            max-width: 800px; /* Largeur augmentée pour 3 boutons par ligne */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-bottom: 20px;
        }
        .time-slot-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .time-slot {
            flex: 1;
            margin: 5px;
            text-align: center;
        }
        .time-slot button {
            background-color: white;
            color: #022641;
            padding: 15px;
            border: 2px solid #022641;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .time-slot button:hover {
            background-color: #022641;
            color: white;
        }
        .time-slot button.full {
            background-color: grey;
            border-color: grey;
            color: white;
            pointer-events: none;
        }
        .time-slot button.full:hover {
            background-color: grey;
            border-color: grey;
            color: white;
        }
        .time-slot button.selected {
            background-color: #d31444;
            color: white;
        }
        .validation-button {
            display: block;
            margin: 20px auto;
            background-color: #022641;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .validation-button:hover {
            background-color: #d31444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservation de Créneaux</h1>
        <form id="reservation-form">
            <!-- Les créneaux seront générés ici -->
        </form>
        <button type="button" id="validate-button" class="validation-button" disabled>Je valide mon créneau</button>
    </div>
    <script>
        // Fonction pour formater les heures
        function formatTime(hour, minute) {
            return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        }

        // Fonction pour générer les créneaux horaires
        function generateTimeSlots() {
            const form = document.getElementById('reservation-form');
            let startHour = 9; // Heure de début
            const endHour = 18; // Heure de fin

            while (startHour < endHour) {
                const timeSlotRow = document.createElement('div');
                timeSlotRow.className = 'time-slot-row';

                if (startHour === 12) {
                    // Sauter la pause déjeuner
                    startHour = 13;
                }

                for (let i = 0; i < 2; i++) { // Deux créneaux par itération
                    const startMinute = i === 0 ? 0 : 30;
                    const endMinute = i === 0 ? 30 : 0;
                    const slotId = `slot-${startHour}-${startMinute}`;

                    const slotContainer = document.createElement('div');
                    slotContainer.className = 'time-slot';
                    slotContainer.setAttribute('data-max', '3');
                    slotContainer.setAttribute('data-count', '0');

                    const currentHour = startHour + (endMinute === 0 ? 1 : 0);
                    slotContainer.innerHTML = `
                        <button type="button" id="${slotId}" class="time-button">${formatTime(startHour, startMinute)} - ${formatTime(currentHour, endMinute)}</button>
                    `;

                    timeSlotRow.appendChild(slotContainer);
                }

                form.appendChild(timeSlotRow);
                startHour += 1; // Passer à l'heure suivante
            }
        }

        // Appeler la fonction pour générer les créneaux
        generateTimeSlots();

        let selectedSlot = null;

        // JavaScript pour gérer la sélection des créneaux
        document.getElementById('reservation-form').addEventListener('click', function(event) {
            if (event.target.classList.contains('time-button')) {
                const slotContainer = event.target.parentElement;
                const currentCount = parseInt(slotContainer.getAttribute('data-count'), 10);
                const maxCount = parseInt(slotContainer.getAttribute('data-max'), 10);

                if (currentCount < maxCount) {
                    // Désélectionner un créneau précédemment sélectionné
                    if (selectedSlot) {
                        selectedSlot.classList.remove('selected');
                    }

                    // Sélectionner le nouveau créneau
                    selectedSlot = event.target;
                    selectedSlot.classList.add('selected');

                    // Activer le bouton de validation
                    document.getElementById('validate-button').disabled = false;
                } else {
                    alert('Ce créneau est complet.');
                }
            }
        });

        // Remplacement de l'événement de validation du créneau
        document.getElementById('validate-button').addEventListener('click', function() {
            if (selectedSlot) {
                const slotContainer = selectedSlot.parentElement;
                const currentCount = parseInt(slotContainer.getAttribute('data-count'), 10);
                const maxCount = parseInt(slotContainer.getAttribute('data-max'), 10);
                
                if (currentCount < maxCount) {
                    // Récupérer l'email depuis l'URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const email = urlParams.get('email');
                    
                    if (!email) {
    // Pour le test, vous pouvez remplacer l'alerte par une valeur par défaut ou un email fictif
    // alert('Erreur: Impossible d\'identifier votre inscription.');
    // return;
    email = 'test@example.com'; // Email par défaut pour les tests
}

                    }
                    
                    // Récupérer le créneau horaire sélectionné
                    const timeSlot = selectedSlot.textContent;
                    
                    // Afficher un indicateur de chargement
                    document.body.innerHTML += '<div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: flex; justify-content: center; align-items: center; font-size: 24px;">Réservation en cours...</div>';
                    
                    // Envoyer la réservation au script Google
                    fetch('https://script.google.com/macros/s/AKfycbzzfGezwuf6tF3HQ4s0tkXbIubF0MbzZxr40ly05U7u08H0rpAiyfg05FX5V_v6NLUn/exec', {
                        method: 'POST',
                        body: new URLSearchParams({
                            'action': 'reserve_slot',
                            'email': email,
                            'timeSlot': timeSlot
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loading').remove();
                        
                        if (data.result === 'success') {
                            slotContainer.setAttribute('data-count', currentCount + 1);
                            if (currentCount + 1 >= maxCount) {
                                selectedSlot.classList.add('full');
                            }
                            alert('Créneau réservé avec succès !');
                            
                            // Désactiver le bouton de validation après réservation
                            document.getElementById('validate-button').disabled = true;
                            // Réinitialiser la sélection
                            selectedSlot.classList.remove('selected');
                            selectedSlot = null;
                        } else {
                            alert('Erreur: ' + data.message);
                        }
                    })
                    .catch(error => {
                        document.getElementById('loading').remove();
                        console.error('Erreur:', error);
                        alert('Une erreur est survenue lors de la réservation. Veuillez réessayer.');
                    });
                } else {
                    alert('Ce créneau est complet.');
                }
            } else {
                alert('Veuillez sélectionner un créneau.');
            }
        });
    </script>
</body>
</html>
