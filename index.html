<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Buyer Meeting Lotte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #022641;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-bottom: 10px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
            max-width: 300px;
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #022641;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #022641;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border: 2px solid #d31444;
            outline: none;
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            background-color: #d31444;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .form-container:before, .form-container:after {
            content: '';
            display: block;
            height: 8px;
            border-radius: 8px;
        }
        .form-container:before {
            background: linear-gradient(to right, #022641 0%, #022641 50%, #d31444 50%, #d31444 100%);
            margin: -30px -30px 20px -30px;
        }
        .form-container:after {
            background: linear-gradient(to right, #d31444 0%, #d31444 50%, #022641 50%, #022641 100%);
            margin: 20px -30px -30px -30px;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 15px;
            }
            body {
                align-items: flex-start;
                padding: 20px 0;
            }
            .logo-container img {
                max-width: 220px;
            }
            .form-container:before {
                margin: -20px -20px 20px -20px;
            }
            .form-container:after {
                margin: 20px -20px -20px -20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Inscription Buyer Meeting Lotte</h1>
        <div class="logo-container">
            <img src="new logo.jpg" alt="Logo de l'entreprise">
        </div>
        <form id="buyer-meeting" method="POST">
            <label>Nom complet :</label>
            <input type="text" id="nom_complet" name="nom_complet" required>
            <label>Nom de l'entreprise :</label>
            <input type="text" id="nom_entreprise" name="nom_entreprise" required>
            <label>Nom de la marque :</label>
            <input type="text" id="nom_marque" name="nom_marque" required>
            <label>Adresse e-mail du responsable :</label>
            <input type="email" id="email" name="email" required>
            <label>Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>
            <label>Type de produits :</label>
            <input type="text" id="type_produits" name="type_produits" required>
            <label>Importateur/Distributeur :</label>
            <select id="importateur_distributeur" name="importateur_distributeur" required>
                <option value="">Sélectionnez</option>
                <option value="Importateur">Importateur</option>
                <option value="Distributeur">Distributeur</option>
            </select>
            <label>Nom de l'importateur :</label>
            <input type="text" id="nom_importateur" name="nom_importateur">
            <label>Disponibilité pour l'événement :</label>
            <input type="text" id="disponibilite_event" name="disponibilite_event" required>
            <label>Inclusion de produits :</label>
            <textarea id="inclusion_produits" name="inclusion_produits" required></textarea>
            <label>Choisissez un créneau horaire :</label>
            <input type="text" id="timeSlot" name="timeSlot" required>
            <button type="submit">Soumettre</button>
        </form>
    </div>

    <script>
        document.getElementById('buyer-meeting').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = {
                nom_complet: document.getElementById('nom_complet').value,
                nom_entreprise: document.getElementById('nom_entreprise').value,
                nom_marque: document.getElementById('nom_marque').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('telephone').value,
                type_produits: document.getElementById('type_produits').value,
                importateur_distributeur: document.getElementById('importateur_distributeur').value,
                nom_importateur: document.getElementById('nom_importateur').value,
                disponibilite_event: document.getElementById('disponibilite_event').value,
                inclusion_produits: document.getElementById('inclusion_produits').value,
                timeSlot: document.getElementById('timeSlot').value
            };

            fetch('YOUR_WEB_APP_URL', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
