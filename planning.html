<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning des Réservations</title>
    <!-- Ajout de la bibliothèque SheetJS pour l'export Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #022641;
            margin-top: 30px;
        }
        .planning-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border: 2px solid #022641;
            position: relative;
        }
        .planning-container:before {
            content: '';
            display: block;
            height: 8px;
            background: linear-gradient(to right, #022641 0%, #022641 50%, #d31444 50%, #d31444 100%);
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
        }
        .planning-container:after {
            content: '';
            display: block;
            height: 8px;
            background: linear-gradient(to right, #d31444 0%, #d31444 50%, #022641 50%, #022641 100%);
            margin: 20px -20px -20px -20px;
            border-radius: 0 0 8px 8px;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #022641;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #f0f0f0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }
        .export-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #022641;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .export-btn:hover {
            background-color: #033b63;
        }
        .export-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .buttons-container {
            text-align: center;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .planning-container {
                width: 95%;
                padding: 15px;
            }
            table {
                display: block;
                overflow-x: auto;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            .export-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Planning des Réservations</h1>
    <div class="planning-container">
        <div class="buttons-container">
            <button id="export-excel" class="export-btn" disabled>Télécharger en Excel</button>
        </div>
        <table id="planning-table">
            <thead>
                <tr>
                    <th>Créneau horaire</th>
                    <th>Nom de l'entreprise</th>
                    <th>Nom complet</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Type de produits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" class="loading">Chargement des réservations.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Script Firebase et Excel -->
    <script type="module">
        // Import Firebase et initialisation
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import * as XLSX from "https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeNhksyvzK1u5p-R6deAnCfNL_kQDH8uA",
            authDomain: "lotte-buyer-meeting-9c929.firebaseapp.com",
            databaseURL: "https://lotte-buyer-meeting-9c929-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "lotte-buyer-meeting-9c929",
            storageBucket: "lotte-buyer-meeting-9c929.appspot.com",
            messagingSenderId: "791634146132",
            appId: "1:791634146132:web:28160f48220d4778014ec1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        let bookingsData = [];

        // Authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.querySelector('.planning-container').style.display = 'block';
                loadPlanning();  // Charger les données après authentification
            } else {
                const email = prompt('Email:');
                const password = prompt('Mot de passe:');
                signInWithEmailAndPassword(auth, email, password)
                    .catch(error => {
                        alert('Erreur : ' + error.message);
                    });
            }
        });

        // Charger les réservations
        function loadPlanning() {
            const planningTableBody = document.querySelector('#planning-table tbody');
            const exportButton = document.getElementById('export-excel');
            const bookingsRef = ref(database, 'bookings');

            onValue(bookingsRef, (snapshot) => {
                planningTableBody.innerHTML = ''; // Reset du tableau
                bookingsData = [];
                const bookings = snapshot.val();

                if (bookings && Object.keys(bookings).length > 0) {
                    exportButton.disabled = false;

                    Object.keys(bookings).forEach(timeSlot => {
                        const reservation = bookings[timeSlot];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${timeSlot}</td>
                            <td>${reservation.nom_entreprise || 'N/A'}</td>
                            <td>${reservation.nom_complet || 'N/A'}</td>
                            <td>${reservation.email || 'N/A'}</td>
                            <td>${reservation.telephone || 'N/A'}</td>
                            <td>${reservation.type_produits || 'N/A'}</td>
                        `;
                        bookingsData.push(reservation);
                        planningTableBody.appendChild(row);
                    });
                } else {
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = `<td colspan="6" class="empty-message">Aucune réservation n'a été effectuée.</td>`;
                    planningTableBody.appendChild(emptyRow);
                    exportButton.disabled = true;
                }
            });
        }

        // Exporter en Excel
        document.getElementById('export-excel').addEventListener('click', () => {
            if (bookingsData.length === 0) {
                alert('Aucune donnée à exporter.');
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(bookingsData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Réservations');
            XLSX.writeFile(workbook, 'planning_reservations.xlsx');
        });
    </script>
</body>
</html>
