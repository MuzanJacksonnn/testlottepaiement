<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Planning des Réservations</title>
</head>
<body>
    <h1>Admin - Planning des Réservations</h1>
    <div id="reservation-list"></div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- Firebase Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Configuration Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCeNhksyvzK1u5p-R6deAnCfNL_kQDH8uA",
            authDomain: "TON_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://lotte-buyer-meeting-9c929-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "lotte-buyer-meeting-9c929",
            storageBucket: "lotte-buyer-meeting-9c929.appspot.com",
            messagingSenderId: "791634146132",
            appId: "1:791634146132:web:28160f48220d4778014ec1"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Récupérer et afficher les réservations
        function displayReservations() {
            var reservationListRef = database.ref('bookings');
            reservationListRef.once('value', function(snapshot) {
                var reservationList = document.getElementById('reservation-list');
                var bookings = snapshot.val();
                var output = "<ul>";

                for (var timeSlot in bookings) {
                    output += "<li>" + timeSlot + ": " + bookings[timeSlot] + " réservations</li>";
                }

                output += "</ul>";
                reservationList.innerHTML = output;
            });
        }

        // Afficher les réservations dès le chargement
        window.onload = function() {
            displayReservations();
        };
    </script>
</body>
</html>
